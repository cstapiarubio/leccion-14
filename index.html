 background="fondoFlores13.jpg"
	<h1><strong><u>FORMULARIO DE DATOS</u></strong></h1><br>

			<input title="Ingrese su apelido" type="text" name="Apellido" required/>

					<select name="color favorito" id="" type="text" required/> 
		   				<option value="1">azul</option>

					</select>	
		</p>

		<p>
			<label for="pw"><strong>Crea tu contraseña</strong></label><br>
				<input type ="password" name="pw" pattern=".{6,}" title ="6 o más caracteres" required/><br>
			</p>
				<p>
